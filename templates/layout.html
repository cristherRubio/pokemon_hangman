<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- http://getbootstrap.com/docs/5.1/ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- https://uxwing.com/pokemon-icon/ -->
    <link href="/static/pokemon-icon.svg" rel="icon">
    <link href="/static/styles.css" rel="stylesheet">

    <title>Poke-Hangman: {% block title %}{% endblock %}</title>

</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <!-- "https://en.m.wikipedia.org/wiki/File:International_Pok%C3%A9mon_logo.svg" -->
            <a class="navbar-brand" href="/"><img src="/static/International_Pokémon_logo.svg.png" alt="Pokémon" width="100"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                {% if session["user_id"] %}
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="/game">Play</a></li>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="/profile">{{ session["user_name"].title() }}</a></li>
                        <li class="nav-item"><a class="nav-link" href="/logout">Log out</a></li>
                    </ul>
                {% else %}
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                        <li class="nav-item"><a class="nav-link" href="/login">Log in</a></li>
                        <li class="nav-item"><a class="nav-link" href="/game">Play</a></li>
                    </ul>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container-fluid py-5 text-center">
        {% block main %}{% endblock %}
    </main>

    <footer class="mb-5 small text-center text-muted">
        Data from <a href="https://pokeapi.co/">PokéAPI</a>
    </footer>

</body>

</html>
